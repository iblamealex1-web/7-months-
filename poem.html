<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Always Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page5">

  <!-- Floating hearts -->
  <div class="hearts"></div>

  <!-- Tree -->
  <div class="tree">
    <div class="trunk"></div>
    <div class="leaves"></div>
  </div>

  <!-- Text container -->
  <div class="poem-card">
    <h2>Always Us</h2>
    <p>
      We weren’t perfect,<br>
      but we were real.<br><br>

      We fought, we cried,<br>
      we healed and stayed.<br><br>

      Even when things felt heavy,<br>
      even when words failed us,<br>
      love stayed.<br><br>

      Seven months in,<br>
      I still choose you.<br>
      I still want us.<br><br>

      Whatever comes next,<br>
      let it come with us together.
    </p>

    <div class="divider"></div>
    <p class="closing">— always you, always me</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
